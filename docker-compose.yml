version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8005
      - REACT_APP_WS_URL=ws://localhost:8005/ws/search
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8005:8000"
    environment:
      - DATABASE_URL=postgresql://user:SecureP@ss123@postgres:5432/deepweb_search
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - REDIS_URL=redis://redis:6379
      - TOR_PROXY=socks5h://tor-proxy:9050
    depends_on:
      - postgres
      - elasticsearch
      - redis
      - tor-proxy
    volumes:
      - ./backend:/app

  tor-proxy:
    image: dperson/torproxy
    ports:
      - "9050:9050"
      - "9051:9051"

  elasticsearch:
    image: elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=SecureP@ss123
      - POSTGRES_DB=deepweb_search
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  es_data:
  pg_data:
